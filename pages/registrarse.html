    <!------------------------------------ MAIN------------------------------->
    <main class="registro">
        <h2>Crea una cuenta</h2>
        <p>Registrate a continuación para crear una cuenta SERVICE-X</p>
        <!------------------------------------ FORMULARIO DE REGISTRO------------------------------->
        <section>
            <form class="formulario" action="#" method="post">
                <div class="nombre">
                    <label for="name">Nombre completo:</label>
                    <input type="text" name="name" id="name" required="" />
                </div>
                <div class="correo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required="" />
                </div>
                <div class="numero_celular">
                    <label for="numero_celular">Teléfono:</label>
                    <div class="tel-input">
                        <input type="text" name="codarea" id="codarea" required="" placeholder="Area" />
                        <input type="text" name="Numero" id="numero" required="" placeholder="Celular sin el 15" />
                    </div>
                </div>
                <div class="genero">
                    <label for="gender">Género:</label>
                    <select name="gender" id="gender">
                        <option value="male">Hombre</option>
                        <option value="famale">Mujer</option>
                        <option value="none">Ninguno de los anteriores</option>
                    </select>
                </div>
                <div class="contraseña">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="contraseña" id="password" required="" />
                </div>
                <button type="submit">Registrate</button>
            </form>
        </section>
        <p>¿Ya tenes cuenta de SERVICE-X?</p>
        <a href="./ingresar.html">Iniciar Sesión</a>
    </main>
